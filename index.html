<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper container">
        <section class="user-area">
          <div class="user">
            <div class="user__main_card py">
              <div class="user__image"><div></div></div>
              <div class="user__info">
                <div class="text">Report for</div>
                <h1 class="name">Jeremy Robson</h1>
              </div>
            </div>
            <div class="user__second_card py">
              <button class="btn-daily">Daily</button>
              <button class="btn-weekly">Weekly</button>
              <button class="btn-monthly">Monthly</button>
            </div>
          </div>
        </section>
        <div class="frames"></div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./app/js/app.js"></script>
  </body>
</html>
